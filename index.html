<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
      body { margin: 0; }
    </style>
    <script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/"
  }
}
</script>
  </head>
  <body>
   <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

	const scene = new THREE.Scene();
	scene.background = new THREE.Color(0xd0d0d0);
	const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
	camera.position.set( 10, -40, 20 );
	camera.lookAt( 0, 0, 0 );
	camera.rotation.z =  Math.PI / 180
	const renderer = new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );
	const controls = new OrbitControls( camera, renderer.domElement );
	const loader = new GLTFLoader();

	const geometry = new THREE.BoxGeometry();
	const material = new THREE.MeshBasicMaterial( { color: 0x008f00 } );
	const cube = new THREE.Mesh( geometry, material );
	cube.position.set( 2, 2, 2 );
	scene.add( cube );
	const geometry2 = new THREE.BoxGeometry(40,80,1);
	const material2 = new THREE.MeshBasicMaterial( { color: 0x40ff40 } );
	const cube2 = new THREE.Mesh( geometry2, material2 );
	cube2.position.z = -1;
	scene.add( cube2 );
	//

				// model

				
				loader.load( 'RobotExpressive.glb', function ( gltf ) {

					const model = gltf.scene;
					scene.add( model );

					const createGUI( model, gltf.animations );

				}, undefined, function ( e ) {

					console.error( e );

				} );

	function animate() {
	requestAnimationFrame( animate );
	cube.rotation.x += 0.01;
	cube.rotation.y += 0.01;
	renderer.render( scene, camera );
}
animate();

   </script>
    <b> End body
  </body>
</html>
